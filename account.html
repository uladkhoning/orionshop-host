<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Saya</title>
<style>
body{
    font-family:'Poppins',sans-serif;
    background: white;
    margin:0;
}

.container{
    max-width:400px;
    margin:auto;
    background:white;
    padding:30px 20px;
    border-radius:20px;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    text-align:center;
    position:relative;
}

h2{
    color:#5F2EEA;
    margin-bottom:20px;
    font-size:24px;
}

.profile-pic{
    width:100px;
    height:100px;
    border-radius:50%;
    background:#5F2EEA;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:36px;
    margin:0 auto 15px auto;
}

.info{
    text-align:left;
    margin-top:10px;
}

.info p{
    margin:10px 0;
    font-size:16px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logout-btn, .edit-btn, .save-btn, .cancel-btn{
    border:none;
    padding:12px;
    width:100%;
    border-radius:12px;
    margin-top:15px;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
    color:white;
}

.logout-btn{
    background: linear-gradient(90deg,#5F2EEA,#9B5DE5);
}

.logout-btn:hover{ opacity:0.9; }

.edit-btn{
    background:#5F2EEA;
}

.edit-btn:hover{ opacity:0.9; }

.save-btn{
    background: linear-gradient(90deg,#5F2EEA,#9B5DE5);
}

.save-btn:hover{ opacity:0.9; }

.cancel-btn{
    background:#ccc;
    color:#333;
}

.cancel-btn:hover{ opacity:0.9; }

/* EDIT FORM */
.edit-form{
    display:none;
    text-align:left;
    margin-top:20px;
}

.edit-form label{
    display:block;
    margin-bottom:5px;
    font-weight:500;
}

.edit-form input{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
    margin-bottom:10px;
}

/* BOTTOM NAVBAR */
.bottom-nav{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    height:60px;
    background:#fff;
    display:flex;
    justify-content:space-around;
    align-items:center;
    border-top:1px solid #ddd;
    box-shadow:0 -2px 5px rgba(0,0,0,0.1);
    z-index:100;
}

.bottom-nav a{
    text-decoration:none;
    color:#555;
    font-size:12px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

.bottom-nav a span{margin-top:2px;}
.bottom-nav a.active{color:#ee4d2d;}
</style>
</head>
<body>

<div class="container" id="profileContainer">
    <h2>Profil Saya</h2>
    <div class="profile-pic" id="profileInitials">A</div>
    <div class="info" id="profileInfo"></div>
    <button class="edit-btn" id="editBtn">Edit Profil</button>
    <button class="logout-btn" id="logoutBtn">Logout</button>

    <!-- FORM EDIT PROFIL -->
    <div class="edit-form" id="editForm">
        <label for="usernameInput">Username</label>
        <input type="text" id="usernameInput">

        <label for="emailInput">Email</label>
        <input type="email" id="emailInput">

        <button class="save-btn" id="saveBtn">Simpan</button>
        <button class="cancel-btn" id="cancelBtn">Batal</button>
    </div>
</div>

<!-- BOTTOM NAVBAR -->
<div class="bottom-nav">
  <a href="index.html">üè†<span>Beranda</span></a>
  <a href="notif.html">üîî<span>Notifikasi</span></a>
  <a href="account.html" class="active">üë§<span>Saya</span></a>
</div>

<script>
// Ambil data user dari localStorage
let currentUser = JSON.parse(localStorage.getItem('currentUser'));

const profileInfo = document.getElementById('profileInfo');
const profileInitials = document.getElementById('profileInitials');
const logoutBtn = document.getElementById('logoutBtn');
const editBtn = document.getElementById('editBtn');
const editForm = document.getElementById('editForm');
const usernameInput = document.getElementById('usernameInput');
const emailInput = document.getElementById('emailInput');
const saveBtn = document.getElementById('saveBtn');
const cancelBtn = document.getElementById('cancelBtn');

function loadProfile(){
    if(currentUser){
        profileInfo.innerHTML = `
            <p><strong>Username:</strong> <span>${currentUser.username}</span></p>
            <p><strong>Email:</strong> <span>${currentUser.email}</span></p>
        `;
        profileInitials.textContent = currentUser.username[0].toUpperCase();
    }else{
        profileInfo.innerHTML = "<p>Belum login. <a href='login.html'>Login di sini</a></p>";
        logoutBtn.style.display = "none";
        editBtn.style.display = "none";
        profileInitials.textContent = "?";
    }
}

loadProfile();

// Logout
logoutBtn.addEventListener('click', ()=>{
    localStorage.removeItem('currentUser');
    alert("Berhasil logout!");
    window.location.href = "login.html";
});

// Tampilkan form edit
editBtn.addEventListener('click', ()=>{
    editForm.style.display = "block";
    editBtn.style.display = "none";
    logoutBtn.style.display = "none";
    usernameInput.value = currentUser.username;
    emailInput.value = currentUser.email;
});

// Simpan perubahan
saveBtn.addEventListener('click', ()=>{
    const newUsername = usernameInput.value.trim();
    const newEmail = emailInput.value.trim();
    if(newUsername === "" || newEmail === ""){
        alert("Username dan email tidak boleh kosong!");
        return;
    }
    currentUser.username = newUsername;
    currentUser.email = newEmail;
    localStorage.setItem('currentUser', JSON.stringify(currentUser));
    alert("Profil berhasil diperbarui!");
    editForm.style.display = "none";
    editBtn.style.display = "block";
    logoutBtn.style.display = "block";
    loadProfile();
});

// Batal edit
cancelBtn.addEventListener('click', ()=>{
    editForm.style.display = "none";
    editBtn.style.display = "block";
    logoutBtn.style.display = "block";
});
</script>

</body>
</html>
