<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body{font-family:'Poppins',sans-serif;background:#f3ebff;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:white;padding:30px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.2);width:90%;max-width:400px;}
h2{text-align:center;color:#5F2EEA;margin-bottom:20px;}
input{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid #ccc;outline:none;}
button{width:100%;padding:12px;margin-top:12px;border:none;border-radius:8px;background:linear-gradient(90deg,#5F2EEA,#9B5DE5);color:white;cursor:pointer;}
p{text-align:center;margin-top:12px;font-size:14px;}
a{color:#5F2EEA;text-decoration:none;font-weight:bold;}
.error{color:red;font-size:14px;margin-top:6px;}
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <div class="error" id="error"></div>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p>Belum punya akun? <a href="register.html">Daftar</a></p>
</div>

<script>
const loginBtn = document.getElementById("loginBtn");
const errorDiv = document.getElementById("error");

loginBtn.addEventListener("click", ()=>{
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!email || !password){
    errorDiv.textContent = "Semua kolom harus diisi!";
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];
  const user = users.find(u=>u.email===email && u.password===password);
  if(!user){
    errorDiv.textContent = "Email atau password salah!";
    return;
  }

  // Set user yang login
  localStorage.setItem("currentUser", JSON.stringify(user));
  alert("Login berhasil!");
  window.location.href = "index.html";
});
</script>
</body>
</html>
